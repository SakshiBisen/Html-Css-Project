<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="Salary">
        <h3>
            Salary Range
        </h3>
       <select>
        <option>Min</option>
        <option>80K</option>
        <option>110K</option>
        <option>140</option>
        <option>Custom</option>
       </select>
       <select>
          <option>Max</option>
          <option>150K</option>
          <option>180K</option>
          <option>200K</option>
          <option>Custom</option>
       </select>
       <button>Apply</button>
     </div>
   <div class="level">
    <h3>Experience Level</h3>
    <input type="checkbox" id="checkbox1" name="checkbox1">
    <label for="checkbox1">1-2 year</label>
    <input type="checkbox"  id="checkbox1" name="checkbox1">
    <label for="checkbox1">3-5year</label>
    <input type="checkbox"  id="checkbox1" name="checkbox1">
    <label for="checkbox1">6<sup>+</sup>year</label>
    <input type="checkbox"  id="checkbox1" name="checkbox1">
    <label for="checkbox1">No experience</label>
   </div>
   <div class="location">
    <h3>
        Location
    </h3>
    <input type="text" placeholder="Enter location"><br>
    <input type="checkbox"  id="checkbox1" name="checkbox1">
    <label for="checkbox1">Remote position</label><br>
    <input type="checkbox"  id="checkbox1" name="checkbox1">
    <label for="checkbox1">On-site Position</label>

   </div>
</body>
</html>
